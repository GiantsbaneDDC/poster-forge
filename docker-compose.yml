version: '3.8'

services:
  poster-forge:
    build: .
    container_name: poster-forge
    ports:
      - "8760:8760"
    volumes:
      # Your media folders (adjust paths for your setup)
      - /mnt/user/media/movies:/media/movies:rw
      - /mnt/user/media/tv:/media/tv:rw
      # Persistent config/cache
      - ./data:/app/data:rw
    environment:
      - TZ=Australia/Sydney
      - TMDB_API_KEY=${TMDB_API_KEY}
      - OMDB_API_KEY=${OMDB_API_KEY}
      - POSTER_STYLE=badges
      - RATINGS=imdb,rt,metacritic
      - OVERWRITE=false
      - WATCH_MODE=false
    restart: unless-stopped
